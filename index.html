<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <title>Testovoe</title>
</head>

<body>
    <div class="wrapper">
        <img src="./assets/common/Vector (1).png" class="wrapper_img1">
        <img src="./assets/common/Vector (2).png" class="wrapper_img2"> 
        <!-- <div class="img_pic1">
            <img src="./assets/common/Vector (1).png">
        </div> -->


        <!-- <div class="img_pic2">
          <img src="./assets/common/Vector (2).png">  
        </div> -->
        
        <header class="header">
            <div class="header__logo">
                <img src="./assets/desktop/Logo.png">
                <div class="header__logo__title">
                    <p>lead</p>
                    <p>advisors</p>
                </div>
            </div>

        </header>
        <main class="main">
            <div class="main__wrapper">
                <div class="content">
                    <div class="content__title">Under Construction</div>
                    <div class="conten__descriptions">We're making lots of improvements and will be back soon</div>
                </div>
                <div class="clock">
                    <div class="clock__element">
                        <div class="clock__element__number">92</div>
                        <div class="clock__element__name">Days</div>
                    </div>
                    <div class="clock__space">:</div>

                    <div class="clock__element">
                        <div class="clock__element__number">11</div>
                        <div class="clock__element__name">Hours</div>
                    </div>

                    <div class="clock__space">:</div>

                    <div class="clock__element">
                        <div class="clock__element__number">41</div>
                        <div class="clock__element__name">Minutes</div>
                    </div>
                    <div class="clock__space">:</div>
                    <div class="clock__element">
                        <div class="clock__element__number">48</div>
                        <div class="clock__element__name">Seconds</div>
                    </div>
                </div>

                <div class="event">
                    <div class="event__tittle">Check our event page when you wait:</div>
                    <button>Go to the event &#8594;</button>
                </div>

            </div>
        </main>
        <footer class="footer">
            <div class="footer__item">
                <input type="text" placeholder="Enter your Email and get notified">
                <button>&#8594;</button>
            </div>
        </footer>

    </div>

</body>

</html>
